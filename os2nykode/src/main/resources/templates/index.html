<!doctype html>
<html lang="da-DK">
<head>
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta charset="utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="format-detection" content="telephone=no" />

	<title>OS2faktor password selvbetjening</title>

    <link rel="stylesheet" th:href="@{/libs/fontawesome/css/all.min.css}" />
	<link rel="stylesheet" th:href="@{/libs/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/app.css}" />

</head>

<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		<h5 class="my-0 mr-md-auto font-weight-normal">
			<a th:href="@{/}"><img class="img-fluid" th:src="@{/img/logo.png}" style="display: inline; max-width: 30vw; max-height: 40px;" /></a>
		</h5>
		
		<nav sec:authorize="isAuthenticated()" class="my-2 my-md-0 mr-md-3">
			<a class="btn btn-secondary" href="/saml/logout"><em class="fa fa-fw fa-sign-out-alt"></em> Log ud</a>
		</nav>
	</div>

	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
		<form>
			<div class="form-horizontal">
				<h2>Skift AD kodeord</h2>
				<p>
				Hvis du ønsker at skifte dit AD kodeord, kan du skifte det her. Du skal først gennemføre et login med en af nedenstående
				login metoder, hvorefter du kan vælge et nyt kodeord.
				</p>

				<br/>
				
				<a th:if="${nemIdEnabled == true}" th:href="@{/login/nemid}" class="btn btn-primary btn-lg btn-block">Login med NemID</a>
				<a th:if="${uniLoginEnabled == true}" th:href="@{/login/unilogin}" class="btn btn-primary btn-lg btn-block">Login med UNI-Login</a>
				<a th:if="${idpEnabled == true}" th:href="@{/login/idp}" class="btn btn-primary btn-lg btn-block">Login med AD</a>
			</div>
		</form>
	</div>

	<script type="text/javascript" th:src="@{/libs/jquery/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
